<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função</title>
</head>
<body>
    <h2>Função</h2>
    
    <script>
        // Função bem nomeada e reutilizável
        function calcularDesconto(preco, desonto){
            return preco - (preco * desonto);
        }

        // Uso
        let precoFinal = calcularDesconto(100, 0.2);
        console.log(precoFinal);

        // Novo uso
        let novoprecoFinal = calcularDesconto(100, 0.15);
        console.log(novoprecoFinal);

        function dizerOla(){
            console.log("Olá!");
        }

        dizerOla();
    </script>
</body>
</html>
